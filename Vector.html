<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-img" src="" alt="Expanded Design" />
</div>
  <!-- Gallery -->
<h3>Vector/Brand Designs</h3>
	<div class="gallery">

  <!-- Centered Row for First 3 Images -->
  <div class="gallery-row">
    <img src="ImagesV/GRIZZLIES BRAND - Copy.jpg" alt="Design 1" />
    <img src="ImagesV/HIKING BRAND - Copy.jpg" alt="Design 2" />
	  <img src="ImagesV/LNX BRANDING - Copy.jpg" alt="Design 3" />
  	</div>


		

	<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.close');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  // Optional: Close lightbox when clicking outside the image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
</script>
</body>
